<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Task</title>
    <link rel="stylesheet" href="logintask.css">
    <link rel="shortcut icon" href="./images/logo-2150297_640.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b050cb5e3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<body>
    <main>
        <form action="#">
            <h3 id="wb">WELCOM BACK</h3>
            <img src="./images/smile1.jpg" alt="">
            <h1>Sign In to Your Account</h1>
            <h4 id="q">Let's get you signed in and straight to the icons.</h4>
            <div>
                <div id="logo">
                    <h4 id="mail">Email Address</h4>
                <input type="text" placeholder="e.g. tchalla@wakanda.gov">
                <i class="fa-regular fa-envelope"></i>
                </div>
            </div>
            <div>
                <h4 id="pass">Password</h4>
                <input type="password">
                <i class="fa-solid fa-lock"></i>
            </div>
                <a id="rm" href="#"><i class="fa-solid fa-square-check"></i>  Remember me</a>
                <a id="fp" href="https://fontawesome.com/password/forgot">Forgot your password</a>
                <button>Sign in</button>
        </form>
    </main>
</body>
</html>
